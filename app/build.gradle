apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.zsp.widget"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
    /*自带*/
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.60@jar'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.14'
    /*官方*/
    implementation project(path: ':library')
    /*library*/
    implementation project(path: ':matisse')
    /*matisse*/
    implementation project(path: ':ucrop')
    /*ucrop*/
    implementation project(path: ':BgaQrCodeAndroid')
    /*BgaQrCodeAndroid*/
    implementation project(path: ':banner')
    /*banner*/
    implementation project(path: ':smartrefreshlayout')
    /*SmartRefreshFragment*/
    implementation project(path: ':autosize')
    /*AutoSize*/
    implementation 'com.jakewharton:butterknife:10.2.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.0'
    /*ButterKnife*/
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'
    /*LeakCanary*/
}
